<div class="container mb-5" id="contact-us">
    
  <div class="row justify-content-center">
    <div class="col"><h2 class="mt-5 mb-4">Get In Touch</h2></div>
  <div class="col-md-6">
  <form class=" rounded p-4">
    
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter your name">
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email">
  </div>
 
  <div class="form-group mb-3">
    <label for="comments" class="form-label">Feedback(Comments)</label>
    <textarea class="form-control form-control-sm" id="comments" rows="3" placeholder="Enter your comments"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
  </div>
