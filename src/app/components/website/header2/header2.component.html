<header>
  <nav class="navbar navbar-expand-lg navbar-dark py-3 custom-navbar">
      <div class="container">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" href="#home">
              <img src="../../../../assets/logoheader.jpeg" alt="Himsols Logo" height="40" class="me-2">
              <span class="fw-bold">Himsols</span>
          </a>
          <!-- Toggler Button for Mobile View -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#about-us">About Us</a></li>
                  <li class="nav-item"><a class="nav-link" href="#mission">Mission</a></li>
                  <li class="nav-item"><a class="nav-link" href="#vision">Vision</a></li>
                  <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                  <li class="nav-item"><a class="nav-link" href="#contact-us">Contact Us</a></li>
                  <!-- Dynamic Links Based on Login Status -->
                  <li class="nav-item" *ngIf="!isLoggedIn"><a class="nav-link" (click)="goToPage('login')">Login</a></li>
                  <li class="nav-item" *ngIf="!isLoggedIn"><a class="nav-link" (click)="goToPage('signup')">Signup</a></li>
                  <li class="nav-item" *ngIf="isLoggedIn"><a class="nav-link" (click)="goToPage('myaccountview')">My Account</a></li>
              </ul>
              <!-- User Profile Dropdown -->
              <div class="btn-group" *ngIf="isLoggedIn">
                  <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-user-circle me-2"></i> {{parsedUserProfile.firstName}} {{parsedUserProfile.lastName}}
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" (click)="goToPage('myaccountview')">Profile</a></li>
                      <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                      <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#changePassModal">Change Password</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>
</header>

<!-- Change Password Modal remains the same -->
